<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - Travel & Tours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }

        .footer {
            padding: 3rem 5vw 2rem;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        /* Main row */
        .footer-inner {
            max-width: 90rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 3rem;
            padding-bottom: 3rem;
        }

        /* Left Details */
        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .footer-left h4 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Left icons - NO background circle, just icons */
        .footer-icon {
            width: 1.3rem;
            height: 1.3rem;
            color: #ff5722;
        }

        .footer-item p {
            font-size: 1rem;
            color: #ffffff;
            line-height: 1.5;
        }

        /* FOLLOW US section */
        .footer-right {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .footer-right h4 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Social icons row */
        .social-row {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        /* Social icon circle */
        .social-circle {
            width: 3.2rem;
            height: 3.2rem;
            background: #ff5722;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .social-circle:hover {
            transform: scale(1.1);
        }

        .social-circle img {
            width: 1.5rem;
            height: 1.5rem;
            filter: brightness(0) invert(1);
        }

        /* Bottom Row */
        .footer-bottom {
            max-width: 90rem;
            margin: 0 auto;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-bottom p {
            font-size: 0.9rem;
            color: #999999;
        }

        .footer-link {
            color: #999999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-inner">
            <!-- LEFT SECTION -->
            <div class="footer-left">
                <h4>Travel &amp; Tours</h4>

                <div class="footer-item">
                   <img src="images/icons/location-orange.png" alt="location icon">
                    <p>258 G, Model Town, Lahore</p>
                </div>

                <div class="footer-item">
                    <img src="images/icons/call - orange.png" alt="phone icon">
                    <p>0304 902 0000</p>
                </div>

                <div class="footer-item">
                    <img src="images/icons/mail - orange.png" alt="email icon">
                    <p>info@travelandtours.pk</p>
                </div>
            </div>

            <!-- RIGHT SECTION -->
            <div class="footer-right">
                <h4>Follow us</h4>

                <div class="social-row">
                    <div class="social-circle"><img src="images/icons/facebook.png" alt="facebook"></div>
                    <div class="social-circle"><img src="images/icons/twitter.png" alt="twitter"></div>
                    <div class="social-circle"><img src="images/icons/linkedin.png" alt="linkedin"></div>
                    <div class="social-circle"><img src="images/icons/youtube.png" alt="youtube"></div>
                    <div class="social-circle"><img src="images/icons/whatsapp.png" alt="whatsapp"></div>
                    <div class="social-circle"><img src="images/icons/instagram.png" alt="instagram"></div>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>Â© 2008 - 2022 Travel &amp; Tours</p>
            <a href="#" class="footer-link">FAQs &amp; Refund Policy</a>
            <p>Powered by T2S</p>
        </div>
    </footer>


</body>
</html>
